<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="main">
        <div class="flex header">Counter</div>
        <div class="flex result">0</div>
        <div class="flex2 inpCont">
            <label for="inp">Increment/Decrement :</label>
            <input type="number" name="" id="inp">
        </div>
        <div class="flex2 operationBtn">
            <button class="add">+</button>
            <button class="sub">-</button>
        </div>
        <div class="flex reset">
            <button class="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
